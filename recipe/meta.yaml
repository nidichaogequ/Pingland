{% set name = "gdptools" %}
{% set version = "0.0.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gdptools-{{ version }}.tar.gz
  sha256: 5a85112ca458d4ba9c0fe34da0448065aa75449135bbf21e67254e3e8b9d6bef

build:
  entry_points:
    - gdptools = gdptools.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.11
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.6,<3.11
    - pandas >=1.4.0
    - numpy >=1.21.0,<1.24.0
    - geopandas >=0.11.0
    - shapely >=1.8.1,<2.0.0
    - pygeos >=0.12.0
    - pyproj >=3.3.0
    - metpy >=1.2.0
    - attrs >=21.4.0
    - pydantic >=1.9.0
    - xarray >=2022.6.0
    - netcdf4 <=1.6.1
    - scipy >=1.9.0
    - pydap >=3.2.2,<4.0.0
    - zarr >=2.12.0
    - rasterio >=1.2.9
    - bottleneck >=1.3.3
    - dask >=2022.0.0
    - joblib >=1.1.0
    - rioxarray >=0.12.0
    # xarray[io]
    - h5netcdf
    - fsspec
    - cftime
    - cfgrib
    - pooch
    # xarray[accel]
    - flox

test:
  imports:
    - gdptools
  commands:
    - pip check
    - gdptools --help
  requires:
    - pip

about:
  home: https://code.usgs.gov/wma/nhgf/toolsteam/gdptools
  summary: Gdptools
  license: Unlicense
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - rmcd-mscb
    - ocefpaf
