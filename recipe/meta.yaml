{% set name = "gdptools" %}
{% set version = "0.0.25.dev5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gdptools-{{ version }}.tar.gz
  sha256: 46568f6a2f50561141ceb8ab48af0170ab2f295c22da0d034796090e377c2e48

build:
  entry_points:
    - gdptools = gdptools.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.10
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.6,<3.10
    - pandas >=1.4.0
    - numpy >=1.21.0,<2.0.0
    - geopandas >=0.11.0
    - shapely >=1.8.1
    - pygeos >=0.12.0
    - pyproj >=3.3.0
    - metpy >=1.2.0
    - attrs >=21.4.0
    - pydantic >=1.9.0
    - xarray >=2022.6.0,<2023.0.0
    - netcdf4 >=1.6.1,<2.0.0
    - scipy >=1.9.1,<2.0.0
    - pydap >=3.2.2,<4.0.0
    - zarr >=2.13.1,<3.0.0
    - rasterio >=1.3.2,<2.0.0
    - bottleneck >=1.3.5,<2.0.0
    - dask >=2022.9.1,<2023.0.0
    # xarray[io]
    - h5netcdf
    - fsspec
    - cftime
    - cfgrib
    - pooch
    # xarray[accel]
    - flox

test:
  imports:
    - gdptools
  commands:
    - pip check
    - gdptools --help
  requires:
    - pip

about:
  home: https://code.usgs.gov/wma/nhgf/toolsteam/gdptools
  summary: Gdptools
  license: Unlicense
  license_file:
    - LICENSE.md

extra:
  recipe-maintainers:
    - rmcd-mscb
    - ocefpaf
